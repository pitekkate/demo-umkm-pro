
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel (Basic)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
            <div class="mb-4">
                <label for="token" class="block text-sm font-medium text-gray-700 mb-1">Token</label>
                <input type="password" id="token" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <p id="login-error" class="text-red-500 text-xs mt-1 hidden">Token salah!</p>
            </div>
            <button id="login-btn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
        </div>
    </div>
    <div id="admin-panel" class="hidden container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Edit Website Content</h1>
        <p class="mb-4 text-gray-600">Edit JSON di bawah, lalu klik "Save Changes" untuk menimpa file <code>data.json</code>.</p>
        <div id="message-area" class="mb-4"></div>
        <textarea id="json-editor" class="w-full h-96 p-4 font-mono border border-gray-300 rounded-md"></textarea>
        <div class="mt-4 flex justify-between items-center">
             <button id="save-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Save Changes</button>
             <button id="logout-btn" class="text-sm text-red-500 hover:underline">Logout</button>
        </div>
    </div>
    <script>
        const TOKEN = 'admin-zcwrfw';
        const HASH = '1128838845'; // This is a simple integrity check, not for security.
        
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const tokenInput = document.getElementById('token');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const saveBtn = document.getElementById('save-btn');
        const editor = document.getElementById('json-editor');
        const msgArea = document.getElementById('message-area');

        const showMessage = (text, isError = false) => {
            msgArea.textContent = text;
            msgArea.className = isError 
                ? 'p-3 rounded-md bg-red-100 text-red-700' 
                : 'p-3 rounded-md bg-green-100 text-green-700';
            setTimeout(() => msgArea.textContent = '', 4000);
        };

        const simpleHash = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0;
            }
            return Math.abs(hash);
        };
        
        const login = () => {
            if (tokenInput.value === TOKEN) {
                sessionStorage.setItem('authed', 'true');
                checkAuth();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        const logout = () => {
            sessionStorage.removeItem('authed');
            checkAuth();
        };

        const loadData = async () => {
            try {
                const res = await fetch('data.json?t=' + new Date().getTime());
                const data = await res.json();
                editor.value = JSON.stringify(data, null, 2);
            } catch (e) {
                showMessage('Could not load data.json.', true);
            }
        };

        const saveData = () => {
            try {
                const content = editor.value;
                JSON.parse(content); // Validate JSON
                const newHash = simpleHash(content);
                
                const blob = new Blob([content], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'data.json';
                a.click();
                URL.revokeObjectURL(a.href);

                showMessage('Success! File "data.json" has been downloaded. Upload this new file to your hosting to apply changes.');
            } catch (e) {
                showMessage('Invalid JSON format. Please check your data.', true);
            }
        };

        const checkAuth = () => {
            if (sessionStorage.getItem('authed') === 'true') {
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadData();
            } else {
                loginScreen.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        };

        loginBtn.addEventListener('click', login);
        tokenInput.addEventListener('keypress', (e) => e.key === 'Enter' && login());
        logoutBtn.addEventListener('click', logout);
        saveBtn.addEventListener('click', saveData);
        
        checkAuth();
    </script>
</body>
</html>

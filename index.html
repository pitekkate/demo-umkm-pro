
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-tag">Nama Toko Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-slate-900 text-slate-300">

    <!-- Header -->
    <header class="bg-slate-900/70 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-700">
        <div class="container mx-auto px-6 py-4">
            <h1 id="nav-store-name" class="text-2xl font-bold text-theme">Nama Toko</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero-section" class="hero-bg text-white relative">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="container mx-auto px-6 py-24 text-center relative z-10">
            <h2 id="hero-store-name" class="text-4xl md:text-5xl font-bold mb-4 text-white">Selamat Datang di Toko Kami</h2>
            <p id="hero-slogan" class="text-lg md:text-xl mb-8">Slogan Anda di sini</p>
            <a href="#produk" class="bg-theme hover:opacity-90 text-white font-bold py-3 px-8 transition duration-300 border-2 border-theme hover:bg-transparent">Lihat Produk</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="produk" class="py-16 bg-slate-900">
        <div class="container mx-auto px-6">
            <h3 id="product-section-title" class="text-3xl font-bold text-center mb-10 text-white">Produk & Layanan Kami</h3>
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Products will be injected here -->
            </div>
            <div id="cta-wa-button-container" class="mt-12 text-center">
                <!-- WA button will be injected here -->
            </div>
        </div>
    </section>

    <!-- Product Gallery Section -->
    <section id="galeri-produk" class="py-16 bg-slate-900">
        <div class="container mx-auto px-6">
            <h3 class="text-3xl font-bold text-center mb-10 text-white">Galeri Produk</h3>
            <div id="product-gallery-grid" class="gallery">
                <!-- Product gallery images will be injected here by script.js -->
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="galeri" class="py-16 bg-slate-800/50">
        <div class="container mx-auto px-6">
            <h3 class="text-3xl font-bold text-center mb-10 text-white">Galeri Suasana</h3>
            <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Gallery will be injected here -->
            </div>
        </div>
    </section>
    
    <!-- CTA Section -->
    <section class="bg-theme text-white">
        <div class="container mx-auto px-6 py-16 text-center">
            <h3 class="text-3xl font-bold mb-4">Tertarik dengan Produk Kami?</h3>
            <p class="mb-8">Hubungi kami sekarang juga untuk pemesanan dan informasi lebih lanjut!</p>
            <a id="cta-wa-link" href="#" target="_blank" class="bg-white text-theme font-bold py-3 px-8 hover:bg-gray-200 transition duration-300">
                Hubungi via WhatsApp
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-slate-700 text-slate-400 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 <span id="footer-store-name">Nama Toko</span>. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Floating WA Button -->
    <a id="floating-wa-link" href="#" target="_blank" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition duration-300 z-50" aria-label="Chat on WhatsApp">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
             <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943s-.182-.15-.38-.25"/>
        </svg>
    </a>

<script src="script.js" defer></script>

</body>
</html>
